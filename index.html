<head>

<style>
  body {
    font-family: 'Century Schoolbook', sans-serif;
  }

  .main-content {
    position: relative;
    height: 100vh;
  }

  .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 150%;
    background-image: url('img/bg.jpg');
    background-size: cover;
    background-position: center;
    z-index: -1;
  }

  .content-overlay {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
  }

  .container {
    padding: 0;
    margin-top: 20px;
    margin-bottom: 20px;
  }

  .container h1 {
    font-size: 70px;
    margin: 20px;
    text-align: left;
    position: relative;
    line-height: 1;
    top: 100px;
    left: -10px;
    color: #0a224e;
  }

  .container p {
    font-size: 30px;
    margin: 20px;
    text-align: left;
    position: relative;
    top: 100px;
    left: -10px;
    color: #0a224e;
  }

  .btn-primary {
    justify-content: center;
    align-items: center;
    margin-top: 30px;
  }

  .btn {
    padding: 10px 20px;
    background-color: #004d80;
    color: #fff;
    text-decoration: none;
    border-radius: 50px;
  }

  .btn:hover {
    background-color: #007bff;
    border: none;
  }

  h1 {
    font-size: 50px;
    margin-top: 320px;
    color: #0a224e;
  }

  .image-gallery {
    margin-top: 40px;
    text-align: center;
  }

  .image-gallery img {
    width: 100%;
    max-width: 230px;
    margin-bottom: 20px;
    border-radius: 20px;
  }

  .icon-section {
    margin-bottom: 0;
    margin: auto;
    width: 600px;
    margin-top: 40px;
    text-align: center;
  }

  .icon-section i {
    font-size: 30px;
    color: #0a224e;
    margin-right: 10px;
  }

  .icon-section h4 {
    font-family: "Century Schoolbook", sans-serif;
    font-size: 18px;
    color: #0a224e;
    margin-bottom: 0;
  }

  footer {
    margin-top: 30px;
    margin-bottom: 20px;
    text-align: center;
    border-top: 1px solid #ccc;
    padding-top: 10px;
  }

  /* Media Queries */

  @media (max-width: 767px) {
    .container h1 {
      font-size: 40px;
      margin: 20px;
      text-align: center;
      position: relative;
      line-height: 1;
      top: 0;
      left: 0;
      color: #0a224e;
    }

    .container p {
      font-size: 24px;
      margin: 20px;
      text-align: center;
      position: relative;
      top: 0;
      left: 0;
      color: #0a224e;
    }

    .image-gallery img {
      max-width: 150px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .icon-section {
      width: 300px;
      margin-top: 40px;
      text-align: center;
    }

    .icon-section i {
      font-size: 24px;
      margin-right: 5px;
    }

    .icon-section h4 {
      font-size: 16px;
      margin-bottom: 0;
    }
  }
</style>

</head>
