<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plee - Petcare Online</title>
  <!-- Link ke Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Link ke Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Link ke font yang diinginkan -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Century Schoolbook', sans-serif;
      background-color: #b2ebf2;
      margin: 0;
      padding: 20px;
      }

       .main-content {
         position: relative;
         height: 85vh;
       }

       .container {
         padding: 0;
         margin-top: 20px;
         margin-bottom: 20px;
       }

       .container h1 {
         font-size: 26px;
         margin : 20px;
         text-align: left;
         position: relative;
         top: 100px;
         left: -40px;
         color: #0a224e;
       }

        .container p {
         font-size: 60px;
         margin: 20px;
         text-align: left;
         position: relative;
         line-height: 1.2;
         top: 90px;
         left: -40px;
         color: #0a224e;
       }

    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group input,
    .form-group textarea {
      width: 80%;
      padding: 5px;
      border: none;
      background-color: #b2ebf2;
      border-bottom: 2px solid #004d80;
    }
    
    input:focus,textarea:focus {
      outline: none;
    }

    .form-group textarea {
      height: 70px;
      width: 90%;
    }
    
    .form-group button {
      padding: 10px 40px;
      margin-top: 80px;
      background-color: #004d80;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
    
    .form-group button:hover {
      background-color: #007bff;
    }   

       footer {
        margin-top: 200px;
        text-align: center;
        border-top: 1px solid #ccc;
        padding-top: 10px;
        padding-bottom: 6px;
        margin-left: -20px;
        margin-right: -20px;
        margin-bottom: -20px;
        background-color: #fff;
      }


  </style>
</head>         

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">Plee Petcare</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="service.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about_us.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <!-- Konten utama website -->
    <section class="main-content">
      <div class="container">
        <h1>Get in touch</h1>
        <p>Call us, contact our team <br>via the form below, or book <br>your pet's appointment <br>directly on the website.</p>
      </div>
    </section>

    <section class="form-content">
      <div class="container">
        <form action="mailto:pingkanfriskalee@gmail.com" method="post" enctype="text/plain">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="Name" placeholder="">
            </div>
            <div class="form-group col-md-6">
              <label for="address">Address:</label>
              <input type="text" id="address" name="Address" placeholder="">
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="Phone" placeholder="">
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email:</label>
              <input type="email" id="email" name="Email" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder=""></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </section>

  </main>

    <footer>
      <p>&copy; 2023 Plee Care. All rights reserved.</p>
    </footer>

          </footer>
          <!-- Script JavaScript untuk Bootstrap -->
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
